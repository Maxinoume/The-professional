[Rainmeter]
Update=1000
Author=Daniel Gal?n y Martins
BackgroundMode=2
SolidColor=#Background#
;LeftMouseUpAction=!Refresh

[Variables]
Icons=WeatherIcons

disk1=F:
disk2=C:
disk3=D:

NetworkInterface=0

Background=0,0,32,128
Text-Color=255,255,255,255
Light-Color=255,255,255,180
Line-Color=128,255,64,128
MinTemp-Color=122,215,255,255
MaxTemp-Color=211,92,92,255

Graph-Background=0,0,0,128
Graph-Background-Temp=0,0,0,0
Graph-Line=180,180,180,128
Graph-Height=35
Graph-Antialias=0

CPU-Color=0,163,255,255
GPU-Color=0,166,84,255
RAM-Color=143,0,179,255
DISK-Read-Color=0,251,128,255
DISK-Write-Color=205,0,0,255
DRIVES-Color=128,255,64,255
Temperature-Color=255,255,255,255
Transparent=0,0,0,0

NET-DOWN-Color=248,229,78,255
NET-UP-Color=255,103,0,255

Type-Size=12
HDD-Size=10
ETC-Size=10
Skin-Width=310
Skin-X=8

SmallFont=Consolas


; -------------------------------- LINE LEFT
[MeterLineTop]
Meter=Image
X=0
Y=0
W=1
H=#SCREENAREAHEIGHT#
SolidColor=0,0,0,255

; -------------------------------- DATE/TIME

[MeasureWeather]
Measure=Plugin
Plugin=WebParser
URL=https://www.yahoo.com/news/weather
RegExp=(?siU)<h1 class="city.*data-reactid="7">(.*)</h1>.*<div class="My\(2px\).*60x60\/(.*)@2x.png.*data-reactid="26">(.*)<.*<span class="Va\(m\) Px\(6px\)" data-reactid="29"><!-- react-text: 30 -->(.*)<.*<span class="Va\(m\) Px\(6px\)" data-reactid="33"><!-- react-text: 34 -->(.*)<.*<span class="Va\(t\)" data-reactid="37">(.*)</span>
UpdateRate=900;Will fetch updated values every 900 ticks. The tick is set (above) to every second so the weather will be refreshed every 15 minutes

[MeasureLocation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=1
DynamicVariables=1

[MeasureIcon]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=2
DynamicVariables=1
Substitute="rain_day_night":"rain","scattered_showers_day_night":"rain","windy_day_night":"wind","mostly_cloudy_day_night":"cloudy","cloudy_day_night":"cloudy","snow_rain_mix_day_night":"sleet","fair_day":"clear_day","fair_night":"clear_night","flurries_day_night":"snow","snow_day_night":"snow","thundershowers_day_night":"rain","fog_day_night":"fog"

[MeasureWeatherCond]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=3
DynamicVariables=1

[MeasureMaxTempFahrenheit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=4
DynamicVariables=1

[MeasureMinTempFahrenheit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=5
DynamicVariables=1

[MeasureCurrentTempFahrenheit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=6
DynamicVariables=1

[MeasureMinTempCelsius]
Measure=Calc
Formula=Round((MeasureMinTempFahrenheit-32)*5/9)

[MeasureMaxTempCelsius]
Measure=Calc
Formula=Round((MeasureMaxTempFahrenheit-32)*5/9)

[MeasureCurrentTempCelsius]
Measure=Calc
Formula=Round((MeasureCurrentTempFahrenheit-32)*5/9)

[MeasureTime]
Measure=Time
Format="%H:%M:%S"

[MeasureAmPm]
Measure=Time
Format="%p"
Substitute="AM":"am","PM":"pm"

[MeasureDate]
Measure=Time
Format=%B %d, %A, %Y.

[MeterIcon]
Meter=Image
MeasureName=MeasureIcon
Path=#@##Icons#
X=-5
Y=-20r
W=105
AntiAlias=1

[MeterDate]
Meter=String
MeasureName=MeasureDate
StringAlign=RIGHT
FontColor=#Text-Color#
FontFace=Open Sans Light
StringEffect=Border
FontEffectColor=0,0,0,255
FontSize=9
X=(#Skin-Width#-67)
Y=20r
Text="%1"
AntiAlias=1

[MeterTime]
Meter=String
MeasureName=MeasureTime
X=(65)
Y=2r
W=(#Skin-Width#-65)
H=50
StringEffect=Border
FontFace=Courrier
FontEffectColor=0,0,0,255
FontColor=#Text-Color#
FontSize=34
StringAlign=LEFT
Text="%1"
AntiAlias=1

[MeterCurrentTemp]
Meter=String
MeasureName=MeasureCurrentTempCelsius
X=(#Skin-X#+48)
Y=2r
H=50
FontFace=Open Sans
StringEffect=Border
FontEffectColor=0,0,0,255
FontColor=#Text-Color#
FontSize=15
FontWeight=900
StringAlign=RIGHT
Text="%1c"
AntiAlias=1

[MeterMaxTemp]
Meter=String
MeasureName=MeasureMaxTempCelsius
X=(#Skin-X#+25)
Y=25r
H=50
FontFace=Open Sans
StringEffect=Border
FontEffectColor=0,0,0,255
FontColor=#MaxTemp-Color#
FontSize=10
FontWeight=750
StringAlign=RIGHT
Text="%1c"
AntiAlias=1

[MeterMinTemp]
Meter=String
MeasureName=MeasureMinTempCelsius
X=(#Skin-X#+55)
Y=r
H=50
FontFace=Open Sans
StringEffect=Border
FontEffectColor=0,0,0,255
FontColor=#MinTemp-Color#
FontSize=10
FontWeight=750
StringAlign=RIGHT
Text="%1c"
AntiAlias=1

[MeterCityAndCond]
Meter=String
MeasureName=MeasureLocation
MeasureName2=MeasureWeatherCond
StringAlign=LEFT
FontColor=#Text-Color#,100
FontFace=Open Sans Light
StringEffect=Border
FontEffectColor=0,0,0,255
FontSize=8
FontWeight=500
X=#Skin-X#
Y=21r
Text="%1 is %2"
AntiAlias=1

; -------------------------------- CPU
[MeasureCPUSpeed]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=MHZ
Substitute="k":"GHz"

[MeasureCPU]
Measure=CPU

[MeterCPUText]
Meter=String
X=#Skin-X#
Y=25r
H=15
FontColor=#Text-Color#
FontSize=#Type-Size#
StringStyle=BOLD
Text="CPU"
AntiAlias=1

[MeasureCPUTempValue]
Measure=Plugin
Plugin=HWInfo
HWiNFOSensorId=0xf0000400
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x10000ff
HWiNFOType=CurrentValue
IfEqualValue=0
IfEqualAction=[!HideMeter MeterCPUTempValue][!HideMeter MeterCPUTempUnit][!HideMeter MeterCPUTempGraph][!UpdateMeter *][!Redraw]
IfAboveValue=0
IfAboveAction=[!ShowMeter MeterCPUTempValue][!ShowMeter MeterCPUTempUnit][!ShowMeter MeterCPUTempGraph][!UpdateMeter *][!Redraw]

[MeasureCPUTempUnit]
Measure=Plugin
Plugin=HWInfo
HWiNFOSensorId=0xf0000400
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x10000ff
HWiNFOType=Units

[MeterCPUTempValue]
Meter=String
MeasureName=MeasureCPUTempValue
X=([MeterCPUText:X]+[MeterCPUText:W])
Y=r
#H=15
FontColor=#Text-Color#
FontSize=#Type-Size#
FontFace=#SmallFont#
Text=" %1"
AntiAlias=1
StringAlign=Left
DynamicVariables=1

[MeterCPUTempUnit]
Meter=String
MeasureName=MeasureCPUTempUnit
X=([MeterCPUTempValue:X]+[MeterCPUTempValue:W]-5)
Y=r
#H=15
FontColor=#Text-Color#
FontSize=#Type-Size#
FontFace=#SmallFont#
Text="%1"
AntiAlias=1
StringAlign=Left
DynamicVariables=1

[MeterCPUPercent]
Meter=String
MeasureName=MeasureCPU
X=(#Skin-Width#-6)
Y=r
FontColor=#Text-Color#
FontSize=#Type-Size#
FontFace=#SmallFont#
Text="%1%"
AntiAlias=1
StringAlign=Right

[MeterCPUSpeed]
Meter=String
MeasureName=MeasureCPUSpeed
X=(#Skin-Width#/2)
Y=0r
FontColor=#Text-Color#
FontSize=#Type-Size#
FontFace=#SmallFont#
NumOfDecimals=2
Autoscale=1
AntiAlias=1
StringAlign=Center

[MeterCPUBorder]
Meter=Image
X=(#Skin-X#+2)
Y=(20-1)r
W=(#Skin-Width#-34+2)
H=(#Graph-Height#+2)
SolidColor=#Graph-Line#

[MeterCPUGraph]
Meter=Histogram
MeasureName=MeasureCPU
X=1r
Y=1r
W=(#Skin-Width#-34)
H=#Graph-Height#
PrimaryColor=#CPU-Color#
SolidColor=#Graph-Background#
AntiAlias=#Graph-Antialias#

[MeterCPUTempGraph]
Meter=Line
MeasureName=MeasureCPUTempValue
X=1r
Y=r
W=(#Skin-Width#-34)
H=#Graph-Height#
LineColor=#Temperature-Color#
SolidColor=#Transparent#
AntiAlias=#Graph-Antialias#
AutoScale=1

[MeterCPUCurrentBorder]
Meter=Image
X=(#Skin-Width#-30)r
Y=(-1)r
W=8
H=(#Graph-Height#+2)
SolidColor=#Graph-Line#

[MeterCPUCurrentBackground]
Meter=Image
X=1r
Y=1r
W=6
H=#Graph-Height#
SolidColor=#Graph-Background#

[MeterCPUCurrentBar]
Meter=Bar
MeasureName=MeasureCPU
X=r
Y=r
W=6
H=#Graph-Height#
BarOrientation=VERTICAL
BarColor=#CPU-Color#
AntiAlias=#Graph-Antialias#

